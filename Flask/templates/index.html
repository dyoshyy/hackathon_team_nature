{% extends "layout.html " %}
{% block content %}
<style>
  .table {
  display: none;
}

.table:target {
  display: block;
}

 .tab{
  display: flex;
  margin:  auto;
  color: aliceblue;
 }
</style>


<main>
  <div class="tab">
    <a href="#tab1">児童会館</a>
    <a href="#tab2">イベント</a>
  </div>

  <div id="tab1" class="table">
    <table>
      <thead>
        <tr>
          <th>施設名</th>
          <th>住所</th>
          <th>アクセス</th>
          <th>電話番号</th>
        </tr>
      </thead>
      <tbody>
        {% for elem in list %}
        <tr>
          <td>{{ elem[1] }}</td>
          <td>{{ elem[2] }}</td>
          <td>{{ elem[4] }}</td>
          <td>{{ elem[5] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div id="tab2" class="table">
    <h1>table2</h1>
  </div>

</main>
{% endblock %}
